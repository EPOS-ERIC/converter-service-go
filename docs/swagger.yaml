        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.PluginRelation'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      summary: Create a new plugin relation
      tags:
      - plugin-relations
  /plugin-relations:
    get:
      description: Retrieve all plugin relations from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.PluginRelation'
            type: array
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      summary: Get all plugin relations
      tags:
      - plugin-relations
  /plugin-relations/{id}:
    delete:
      description: Delete a plugin relation from the database
      parameters:
      - description: Plugin ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PluginRelation'
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/routes.HTTPError'
      summary: Delete a plugin relation
      tags:
      - plugin-relations
    get:
      description: Retrieve a plugin relation from the database
      parameters:
      - description: Plugin Relation ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.PluginRelation'
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/routes.HTTPError'
        "500":
